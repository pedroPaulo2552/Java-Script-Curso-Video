<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome">
    </p>
    
    <p>
        <label for="ivel">Velocidade:</label>
        <input type="number" name="vel" id="ivel">
    </p>

    <p>
        <input type="button" value="Enviar" id="bot">
    </p>

    <div id="resposta">

    </div>


    <script>
        let botao = document.getElementById('bot');
        botao.addEventListener('click', calcVel)

        function calcVel() {
            let vel = document.getElementById('ivel').value;
            let nome = document.getElementById('inome').value;
            let respBlock = document.getElementById('resposta');
            respBlock.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h</p>`;
            vel = Number(vel);
            if (vel > 60) {
                respBlock.innerHTML += `<p>Sr(a) ${nome}, você será <strong>multado(a)</strong> por estar acima do limite de velocidade</p>`;   
            }
        }
    </script>
</body>
</html>
