<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <main>
            <p>
                <label for="inum">Numero de 1 a 100:</label>
                <input type="number" name="num" id="inum" class="inputs-campo">
                <input type="button" value="Adicionar" id="btnAdd" class="btn">
            </p>
            <select name="" id="numeros" size="10"></select>
            <br>
            <input type="button" value="Analisar" id="btn-abalisar" class="btn">
            <div id="bloco-resultado"></div>
            
        </main>
    </section>


    <script src="js.js"></script>
</body>
</html>
