<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <main>
            <p>
                <label for="iinicio">Inicio:</label>
                <input type="number" name="inicio" id="iinicio" class="inputs-campo" required>
            </p>
            <p>
                <label for="ifim">Fim:</label>
                <input type="number" name="fim" id="ifim" class="inputs-campo">
            </p>
            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso" class="inputs-campo">
            </p>

            <p>
                <input type="button" value="Enviar" id="btn">
            </p>
            <p>Preprando a contagem...</p>
            <div id="block-contagem"></div>
        </main>
    </section>


    <script src="js.js"></script>
</body>
</html>
